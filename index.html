<!doctype html>
<html lang="en">

<head>
    <title>Atlas</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pagina de login</title>
</head>

<body>
    <!--Login-->
    <div class="container">
        <h1>Login</h1>
        <div id="frmLogin" class="form-group">
            <label for="txtLoginUsername">Username</label>
            <input type="text" id="txtLoginUsername"><br>

            <label for="txtLoginPassword">Password</label>
            <input type="password" id="txtLoginPassword">
        

    <!--Registo-->
    <div class="container">
        <h1>Registo</h1>
        <form id="frmRegisterUser">
            <div class="form-group">
                <!--Nome de Utilizador-->
                <label for="txtUsername">Username</label>
                <input type="text" id="txtUsername" required><br>

                <!--Palavra-passe-->
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" required><br>

                <!--Repetição da Palavra-passe para verificar-->
                <label for="checkPassword">Verificar password</label>
                <input type="password" id="checkPassword" required><br>

                <!--Email-->
                <label for="txtEmail">E-mail</label>
                <input type="text" id="txtEmail" required><br>

                <!--Sexo do utilizador-->
                <div class="form-group">
                    <label for="sltGenre">Sexo</label>
                    <select class="form-control form-control-sm" id="sltGenre">
                        <option>Rapaz</option>
                        <option>Rapariga</option>
                    </select>
                </div>

                <!--Butao de submição-->
                <button type="submit" class="btn btn-primary">Registar</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/controllers/index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
