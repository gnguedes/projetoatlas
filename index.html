    <!--Introdução do card de login-->
    <div class="container" id="login">
        <div class="row">
            <div class="col-lg-6" id="cardLogin">
                <div class="card-body"></div>
                <h1>Login</h1>
                <form id="frmLoginUser">
                    <div class="form-group">
                        <label for="txtLoginUsername">Username</label>
                        <input type="text" id="txtLoginUsername" required><br>

                        <label for="txtLoginPassword">Password</label>
                        <input type="password" id="txtLoginPassword" required>

                        <button type="submit" class="btn btn btn-primary" id="btnlogin">Login</button>
                    </div>
                </form>
                <button class="btn btn-secondary" id="clickBtn">Não tens conta?</button>
            </div>
            <div class="col-lg-6">
                <img src="../images/logo_cores.png" class="float-left" id="logoAtlasPag">
            </div>
        </div>
    </div>
    <!--Introdução do card de Register-->
    <div class="container" id="register">
        <div class="row">
            <div class="col-lg-6">
                <div class="card-body">
                    <h1>Registo</h1>
                </div>
                <form id="frmRegisterUser">
                    <div class="form-group">
                        <!--Username de utilizador-->
                        <label for="txtUsername">Username</label>
                        <input type="text" id="txtUsername" required><br>

                        <!--NOme de utilizador-->
                        <label for="txtName">Nome</label>
                        <input type="text" id="txtName" required><br>

                        <!--Palavra-passe-->
                        <label for="txtPassword">Password</label>
                        <input type="password" id="txtPassword" required>

                        <!--Repetição da Palavra-passe para verificar-->
                        <label for="checkPassword">Verificar password</label>
                        <input type="password" id="checkPassword" required><br>

                        <!--Email-->
                        <label for="txtEmail">E-mail</label>
                        <input type="text" id="txtEmail" required><br>

                        <!--Sexo do utilizador-->
                        <div class="form-group">
                            <label for="sltGenre">Sexo</label>
                            <select class="form-control form-control-sm" id="sltGenre">
                                <option>Rapaz</option>
                                <option>Rapariga</option>
                            </select>
                        </div>
                        <!--Butao de submição-->
                        <button type="submit" id="btnRegisterUser" class="btn btn-primary">Registar</button>
                    </div>
                </form>
            </div>
        </div>
