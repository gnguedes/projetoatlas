<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/catalogo.css">
</head>

<body>
    <div class="container" id="container">
        <nav class="navbar navbar-light fixed-top">
            <div class="container">
                <!--Ícone do perfil-->
                <a class="navbar-brand" href="paginaperfil.html">
                    <img src="../images/pirata_rapaz.png" width="40" height="40" class="d-inline-block align-top"
                        alt="">
                </a>
                <!--Texto no centro da navbar-->
                <p id="navBarText">Vê todos os Países</p>
                <!--Menu hamburguer-->
                <a class="navbar-brand" href="#">
                    <!--Botão caracteristico de um menu hamburguer-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent15" aria-controls="navbarSupportedContent15"
                        aria-expanded="false" aria-label="Toggle navigation"><span><img
                                src="../images/menu hambuger branco.png" width="40px" height="40px"></span></button>
                    <!--Espaço onde se encontra os itens do menu-->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent15">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Página Inicial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Joga um Quizz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Vê Todos os Países</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sugere um País</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Os teus Favoritos</a>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
        </nav>
    </div>
    <div class="row" id="rowDetails">
        <div class="col-lg-5">
            <img src="../images/flags/Portugal.png" id="imgCountryDetails">
        </div>
        <div class="col-lg-7">
            <div class="card" id="cardDetails">
                <div id="divCardDetails">

                </div>
                <div class="row">
                    <button type="button" id="btnOtherCountry" class="btn btn-outline-primary">Voltar</button>
                    <button type="button" id="btnCommentCountry" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#modalComments">Comentar</button>
                </div>
                <div class="images">
                    <button type="button" id="btnImages" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#modalImages">Ver imagens</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalImages" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Imagens</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container" id="carousel">
                        <div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
                            <ol class="carousel-indicators">

                            </ol>
                            <div class="carousel-inner">

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalComments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Comentários</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="md-form">
                    <textarea id="txtComment" class="md-textarea form-control"
                        placeholder="Comenta aqui sobre este país.." rows="3"></textarea>
                    <button type="button" id="btnComment" class="btn btn-secondary float-right">Comenta</button>
                </div>
                <div class="modal-body" id="modalBodyComments">

                </div>
            </div>
        </div>
    </div>
    <footer id="footer" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <!--Logo da ESMAD-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_esmad.png" id="logoESMAD" width="200px;" height="130px;">
                </div>
                <!--Textos no meio do footer-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Contacto:<br>atlas@esmad.ipp.pt</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Desenvolvida no âmbito da<br>disciplina de Projeto I<br>TSIW ESMAD © 2019</p>
                </div>
                <!--Logo do projeto Atlas-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_sem_mar-08.png" width="100px;" height="100px;" id="logoAtlas">
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script type="module" src="../js/controllers/countryController.js"></script>
    <script type="module" src="../js/views/countryView.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
