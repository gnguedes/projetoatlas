<!doctype html>
<html lang="en">

<head>
    <title>Gestão Questões</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagina_admin.css">
</head>

<body>
    <!--Container para manter a grelha pela página toda-->
    <div class="container" id="container">
        <!--Criação da navbar-->
        <nav class="navbar navbar-light fixed-top">
            <div class="container">
                <!--Texto no centro da navbar-->
                <p id="navBarText">Gestão de Questões</p>
                <a href="pagina_admin.html">página admin</a>
            </div>
        </nav>
        <div class="container-fluid" id="container-btn">
            <div class="list-group" id="frm-btn">
                <button type="button" id="btnAddQuestion" class="btn btn-dark btn-lg" data-toggle="modal"
                    data-target="#modalAddQuestion">Adicionar Questão</button>
                <br>
                <form action="manageQuestions.html">
                    <button type="submit" id="btn" class="btn btn-dark btn-lg">Gerir Questões</button>
                </form>
            </div>
        </div>
        <!--modal adicionar questao-->
        <div class="modal" id="modalAddQuestion" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Adicionar Questão</h5>
                    </div>
                    <div class="modal-body">
                        <form id="frmAddQuestion">
                            <div class="form-group">
                                <label for="questionLevel">Nivel:</label>
                                <input type="text" class="form-control" id="questionLevel">

                                <label for="questionContinent">Continente:</label>
                                <select id="questionContinent" class="form-control">
                                    <option value="europe">Europa</option>
                                    <option value="soutAmeria">América do Sul</option>
                                    <option value="northAmerica">América do Norte</option>
                                    <option value="asia">Ásia</option>
                                    <option value="oceania">Oceania</option>
                                </select>

                                <label for="questionQuestion">Pergunta:</label>
                                <input type="text" class="form-control" id="questionQuestion">

                                <label for="questionRightAnswer">Resposta correta:</label>
                                <input type="text" class="form-control" id="questionRightAnswer">


                                <label for="questionAnswers">Respostas:</label>
                                <input type="text" class="form-control" id="questionAnswers1" placeholder="Resposta 1">
                                <input type="text" class="form-control" id="questionAnswers2" placeholder="Resposta 2">
                                <input type="text" class="form-control" id="questionAnswers3" placeholder="Resposta 3">
                                <input type="text" class="form-control" id="questionAnswers4" placeholder="Resposta 4">
                                <br>

                                <label for="questionImg">Imagem:</label>
                                <input type="url" class="form-control" id="questionImg" placeholder="URL">
                                <br>

                                <button type="submit" id="btnSaveQuestion" class="btn btn-primary">Adicionar
                                    Questão</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Introdução do footer-->
    <footer id="footerAdmin">
        <div class="container">
            <div class="row">
                <!--Logo da ESMAD-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_esmad.png" id="logoESMAD" width="200px;" height="130px;">
                </div>
                <!--Textos no meio do footer-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Contacto:<br>atlas@esmad.ipp.pt</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Desenvolvida no âmbito da<br>disciplina de Projeto I<br>TSIW ESMAD © 2019</p>
                </div>
                <!--Logo do projeto Atlas-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_sem_mar-08.png" width="100px;" height="100px;" id="logoAtlas">
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script type="module" src="../js/views/adminAddQuestion.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
