<!doctype html>
<html lang="en">

<head>
    <title>Gerir Catálogo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagina_admin.css">
</head>

<body>
    <!--Container para manter a grelha pela página toda-->
    <div class="container" id="container">
        <!--Criação da navbar-->
        <nav class="navbar navbar-light fixed-top">
            <div class="container">
                <!--Ícone do perfil-->
                <a class="navbar-brand" href="paginaperfil.html">
                    <img src="../images/pirata_rapaz.png" width="40" height="40" class="d-inline-block align-top"
                        alt="">
                </a>
                <!--Texto no centro da navbar-->
                <p id="navBarText">Gerir Catálogo</p>
                <a href="pagina_admin.html">Retroceder</a>
            </div>
        </nav>
        <!--Menu do admin-->
        <div class="container-fluid" id="container-btn">
            <div class="list-group" id="frm-btn">
                <button type="button" id="btnAddCountry" class="btn btn-dark btn-lg" data-toggle="modal"
                    data-target="#modalAddCountry">Adicionar País</button>
                <br>
                <form action="manageCatalogo.html">
                    <button type="submit" id="btn" class="btn btn-dark btn-lg">Gerir Países</button>
                </form>
                <br>
                <form action="manageSugestions.html">
                    <button type="submit" id="btn" class="btn btn-dark btn-lg">Consultar Sugestões</button>
                </form>
            </div>
        </div>
    </div>
    <!--Modal de Adicionar País-->
    <div class="modal" id="modalAddCountry" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Adicionar País</h5>
                </div>
                <div class="modal-body">
                    <form id="frmAddCountry">
                        <div class="form-group">
                            <label for="newContinent">Continente:</label>
                            <select id="newContinent"class="form-control">
                                <option value="europe">Europa</option>
                                <option value="soutAmeria">América do Sul</option>
                                <option value="northAmerica">América do Norte</option>
                                <option value="asia">Ásia</option>
                                <option value="oceania">Oceania</option>
                            </select>
                            
                            <label for="newName">Nome:</label>
                            <input type="text" class="form-control" id="newName">

                            <label for="newPop">População:</label>
                            <input type="text" class="form-control" id="newPop">

                            <label for="newCapital">Capital:</label>
                            <input type="text" class="form-control" id="newCapital">

                            <label for="newLanguage">Linguagem:</label>
                            <input type="text" class="form-control" id="newLanguage">

                            <label for="newCoin">Moeda:</label>
                            <input type="text" class="form-control" id="newCoin">

                            <label for="newClimate">Clima:</label>
                            <input type="text" class="form-control" id="newClimate">

                            <label for="newIndepDate">Data de Independência:</label>
                            <input type="text" class="form-control" id="newIndepDate">

                            <label for="newFlag">Bandeira:</label>
                            <input type="url" class="form-control" id="newFlag" placeholder="url">

                            <label for="newImage1">Imagens:</label>
                            <input type="url" class="form-control" id="newImage1" placeholder="Link para imagem">
                            
                            <input type="url" class="form-control" id="newImage2" placeholder="Link para imagem">
                            
                            <input type="url" class="form-control" id="newImage3" placeholder="Link para imagem">

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" id="btnSaveCountry" class="btn btn-primary">Adicionar
                                    País</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!--Introdução do footer-->
    <footer id="footerAdmin">
        <div class="container">
            <div class="row">
                <!--Logo da ESMAD-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_esmad.png" id="logoESMAD" width="200px;" height="130px;">
                </div>
                <!--Textos no meio do footer-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Contacto:<br>atlas@esmad.ipp.pt</p>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <p id="footerText">Desenvolvida no âmbito da<br>disciplina de Projeto I<br>TSIW ESMAD © 2019</p>
                </div>
                <!--Logo do projeto Atlas-->
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="../images/logo_sem_mar-08.png" width="100px;" height="100px;" id="logoAtlas">
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script type="module" src="../js/views/adminAddCountry.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
