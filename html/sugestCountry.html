        <div class="container" id="sugestCountry">
            <div class="row">
                <div class="col-md-1 col-lg-1 d-flex justify-content-start">
                    <a href="../html/homePage.html">
                        <button id="btnVoltar" type="button" class="btn btn-primary">
                            <img src="../images/seta retroceder.png" id="setaretroceder">
                        </button>
                    </a>
                </div>
                <div class="col-lg-6" id="sugestCountry1">
                    <div class="card-body">
                    <h1>Sugerir um novo País</h1>
                    <form id="frmSugestCountry">
                        <div class="form-group">
                            <label for="txtNewCountry">Diz qual é o nome do país que me queres apresentar</label><br>
                            <input type="text" id="txtNewCountry" placeholder="Nome do País" required><br>

                            <label for="txtNewCountryContinent">A que continente pertence?</label><br>
                            <input type="text" id="txtNewCountryContinent" placeholder="Nome do Continente" required>

                            <div class="form-group">
                                <label for="txtReason">Como conheceste este país? Diz-me coisas sobre ele</label>
                                <textarea class="form-control" id="txtReason" rows="3" required></textarea>
                            </div>

                            <button type="submit" class="btn btn btn-success" id="btnSubmit">Submeter</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
